<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
  <link href="./dist/renderer.599dd984c485c9ea28ea737867c70ea3.css" rel="stylesheet"></head>

  <body>
    <div id="root"></div>
  <script type="text/javascript" src="./dist/manifest.js"></script><script type="text/javascript" src="./dist/vendor.js"></script><script type="text/javascript" src="./dist/renderer.js"></script></body>
  <script>
    const { ipcRenderer } = require('electron')
    const updateOnlineStatus = () => {
      ipcRenderer.send('online-status-changed', navigator.onLine ? 'online' : 'offline')
    }
    window.addEventListener('online', updateOnlineStatus)
    window.addEventListener('offline', updateOnlineStatus)
  </script>

</html>
